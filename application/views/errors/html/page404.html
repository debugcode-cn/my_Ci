<div id="content">
	<div id="img">
		<img src="http://7xphzu.com1.z0.glb.clouddn.com/error404.png"/>
	</div>
	<div id="action">
		<span onclick="Back()">撤退</span>
		<span onclick="Index()">首页</span>
	</div>
	<div>
		<textarea name="urlarr" rows="30" cols="70" id="texts" style="display:none;"></textarea>
	</div>
</div>
<script type="text/javascript">
	/**
	* 这是我关于location对象的探究，最终在这里http://www.w3school.com.cn/jsref/dom_obj_location.asp获得真知
	* */
	var ele;
	var lo=document.location;
	var k='';
	var v='';
	var item='';
	var items='';
	for (ele in lo) {
		k=ele;
		v=lo[ele]
		item=k+'=>'+v+'\n';
		items +=item;
	}
	var infos=document.getElementById("texts");
	// document.createElement('')
	infos.innerHTML=items;
	var lotoarr=lo.toString();

	function Back(){
		window.history.back();
	}
	function Index(){
		window.location.href=lo.origin;
	}
</script>
